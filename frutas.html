<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitHealth</title>
    <style>
        body{
            background: #222;
        }
    </style>
</head>
<body>
    <script>
        const container = document.createElement('div');
        container.className = 'container'; 
        // container.style.maxWidth = '500px';

        const logo = document.createElement('img');
        logo.src = 'assets/logo.png'
        logo.style.display = 'block'
        logo.style.margin = '0 auto'
   
        const fruitHealth = document.createElement('p');
        fruitHealth.textContent = 'FruitHealth';
        fruitHealth.style.textAlign = 'center';
        fruitHealth.style.color = 'white'
        fruitHealth.style.fontSize = '1.3em'
        fruitHealth.style.marginTop = '0'

        const frutas = ['Morango', 'Banana', 'Uva', 'Melancia']
        const fruitList = document.createElement('ul');
        fruitList.style.listStyle = 'none'
        fruitList.style.textAlign = 'center'
        fruitList.style.color = '#fff'
        fruitList.style.padding = '0'
       

        frutas.forEach((nome) => {

            const lista = document.createElement('li');
            lista.style.border = '1px solid #fcaa20'
          
            lista.style.borderRadius = '5px';
            lista.style.maxWidth = '12.5em';
            lista.style.margin = 'auto'
            lista.style.marginBottom = '0.6em'
            lista.style.padding = '5px'
            lista.style.color = '#fcaa20'


            lista.textContent = nome;
            fruitList.appendChild(lista);

        })
      
        container.appendChild(logo)
        container.appendChild(fruitHealth)
   
        container.appendChild(fruitList)
        document.body.appendChild(container)
         
    </script>
</body>
</html>
